services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: la-noire-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # Persist SQLite DB on your host (create the file once: backend/db.sqlite3)
      - ./backend/db.sqlite3:/app/db.sqlite3
    environment:
      - DJANGO_DEBUG=1
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: la-noire-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      # IMPORTANT: inside Docker, use the service name, not localhost
      - VITE_API_BASE_URL=http://localhost:8000/api

    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  frontend_node_modules: